{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>



  <style>
    :root {
      --bs-primary: #000000; 
      
    }
    .content-wrapper{
      padding-top: 100px;
    }
    
  </style>
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="" class="text-nowrap logo-img">
            <img src="{% static 'images/icons/logo-01.png' %}" width="180" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        
        <!-- Sidebar navigation -->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="{% url 'admin_app:admin_dashboard' %}" aria-expanded="false">
                <span><i class="ti ti-layout-dashboard"></i></span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            <!-- More items... -->
            <li class="sidebar-item">
                <a class="sidebar-link" href="{% url 'customer_management:customer_details' %}" aria-expanded="false">
                    <span><i class="ti ti-users"></i></span>
                    <span class="hide-menu">Customers</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="{% url 'product_management:product_details' %}" aria-expanded="false">
                    <span><i class="ti ti-shopping-cart"></i></span>
                    <span class="hide-menu">Products</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="/home" aria-expanded="false">
                    <span><i class="ti ti-clipboard-list"></i></span>
                    <span class="hide-menu">Orders</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="{%url 'category_management:category_view' %}" aria-expanded="false">
                    <span><i class="ti ti-category"></i></span>
                    <span class="hide-menu">Categories</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="/hello" aria-expanded="false">
                    <span><i class="ti ti-ticket"></i></span>
                    <span class="hide-menu">Coupons</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="/hello" aria-expanded="false">
                    <span><i class="ti ti-photo"></i></span>
                    <span class="hide-menu">Banners</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="/hello" aria-expanded="false">
                    <span><i class="ti ti-discount"></i></span>
                    <span class="hide-menu">Offers</span>
                </a>
            </li>
          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
    </aside>
    <!--  Sidebar End -->
    
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                <i class="ti ti-bell-ringing"></i>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{% static 'assets/images/profile/user-1.jpg' %}" alt="" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">My Profile</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">My Account</p>
                    </a>
                    
<a href="{% url 'auth_app:logout' %}" id="logout-link" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!--  Header End -->
      
      <!-- Page content -->
      <div class="content-wrapper">
        {% block breadcrumbs %}
      <nav aria-label="breadcrumb" class="px-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'admin_app:admin_dashboard' %}">Admin Panel</a></li>
        </ol>
      </nav>
      {% endblock breadcrumbs %}
        {% block content%}
        {% endblock content%}
      </div>

    </div>
  </div>
<script>
document.getElementById('logout-link').addEventListener('click', function(event) {
    event.preventDefault();

    Swal.fire({
        title: 'Are you sure?',
        text: "You are about to log out.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, log out',
        cancelButtonText: 'Cancel'
    }).then((result) => {
        if (result.isConfirmed) {
            console.log("Confirmed logout"); 
            window.location.href = event.target.href;
        } 
    });
});

</script>
  <!-- JavaScript Files -->
  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <script src="{% static 'assets/libs/simplebar/dist/simplebar.js' %}"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script></body>

</html>
