{% extends 'user/account_layout.html' %}
{% block content %}
<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title fw-semibold mb-0">Account Dashboard</h5>
    </div>
    <div class="card-body">
      <div class="row">
        
        <!-- Personal Information Section -->
        <div class="col-md-6">
          <h5>Personal Information</h5>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" value="{{ user.first_name }}" readonly>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" value="{{ user.last_name }}" readonly>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
          </div>
        </div>
        
        <!-- Account Overview Section -->
        <div class="col-md-6">
          <h5>Account Overview</h5>
          <div class="row">
            <div class="col-md-6">
              <div class="card text-center bg-light mb-3">
                <div class="card-body">
                  <h6 class="card-title">Orders</h6>
                  <p class="card-text display-4">12</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card text-center bg-light mb-3">
                <div class="card-body">
                  <h6 class="card-title">Addresses</h6>
                  <p class="card-text display-4">3</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card text-center bg-light mb-3">
                <div class="card-body">
                  <h6 class="card-title">Wallet Balance</h6>
                  <p class="card-text display-4">â‚¹500</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Custom CSS -->
<style>
  .card-header h5 {
    font-size: 1.5rem;
  }
  .card-body h5 {
    font-size: 1.25rem;
    margin-bottom: 1rem;
  }
  .display-4 {
    font-size: 2rem;
  }
  .container-fluid {
    padding-top: 20px;
    max-width: 1000px;
  }
</style>
{% endblock content %}
