{% load static %}
<section class="bg0 p-t-23 p-b-140">
<div class="container">
			<div class="p-b-10">
				<h3 class="ltext-103 cl5 mb-5">
					Product Overview
				</h3>
			</div>


			<div class="row isotope-grid">
                
				{% include 'user/product_list.html' with products=products %}
			

			</div>

		</div>
</section>
{% if blocked %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        Swal.fire({
            title: 'Blocked!',
            text: 'You are blocked by admin.',
            icon: 'error',
            confirmButtonText: 'OK',
            timer: 3000, 
            showConfirmButton: false 
        });

        setTimeout(() => {
            window.location.href = "{% url 'auth_app:logout' %}"; 
        }, 3000);
    });
</script>
{% endif %}
